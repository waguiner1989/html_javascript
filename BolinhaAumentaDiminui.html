<html><meta charset="UTF-8">
<head><title>PÃ¡gina desconhecida</title></head>
<body>
<canvas width="500" height="350"></canvas>
<script>
var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");
pincel.fillStyle = "lime";
pincel.fillRect(0, 0, 500, 350);

function desenhaCirculo(x, y, raio) {
	pincel.fillStyle = "red";
   	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * Math.PI);
	pincel.fill();
}

function limpaTela() {
	pincel.clearRect(0, 0, 500, 350);
}
var raio = 19;
var crescimento = 0;

function atualizaTela(){
	limpaTela();
	if (raio > 30) {
		crescimento = -1;
} 	else if (raio < 20) {
	crescimento = 1;
}
	raio = raio + crescimento;
	desenhaCirculo(300, 200, raio, "red");
}

setInterval (atualizaTela, 20);

</script>
</body>
</html>
