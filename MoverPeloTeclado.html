<html><meta charset="UTF-8">
<head><title>PÃ¡gina desconhecida</title></head>
<body>
<canvas width="500" height="350"></canvas>
<script>
var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");
pincel.fillStyle = "lime";
pincel.fillRect(0, 0, 500, 350);

var x = 20;
var y = 20;

var esq = 37;
var cima = 38;
var dire = 39;
var baixo = 40;

var taxa = 10;

function desenhaCirculo(x, y, raio) {
	pincel.fillStyle = "red";
   	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * Math.PI);
	pincel.fill();
}

function limpaTela() {
	pincel.clearRect(0, 0, 500, 350);
}

function atualizaTela(){
	limpaTela();
	desenhaCirculo(x, y, 10);
}

setInterval (atualizaTela, 10);

function leDoTeclado(evento){
	if (evento.keyCode == cima){
	y = y - taxa;
}	else if (evento.keyCode == baixo){
	y = y + taxa;
}	else if (evento.keyCode == esq){
	x = x - taxa;
}	else if (evento.keyCode== dire){
	x = x + taxa;
}

}

document.onkeydown = leDoTeclado;

</script>
</body>
</html>
