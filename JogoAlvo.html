<html><meta charset="UTF-8">
<head><title>Jogo Alvo</title></head>
<body>
<canvas width="600" height="400"></canvas>
<script>
var tela = document.querySelector("canvas")
var pincel = tela.getContext("2d");
pincel.fillStyle = "green";
pincel.fillRect(0, 0, 600, 400);

var raio = 10;
var xposiale;
var yposiale;

function desenhaCirculo(x, y, raio, cor){
	pincel.fillStyle = cor;
	pincel.beginPath();
	pincel.arc (x, y, raio, 0, 2 * Math.PI);
	pincel.fill()
}

function limpaTela(){
	pincel.clearRect(0, 0, 600, 400);
}

function desenhaAlvo(x,y){
desenhaCirculo(x, y, raio + 20, "red");
desenhaCirculo(x, y, raio + 10, "white");
desenhaCirculo(x, y, raio, "red");
}

function sorteiaPosicao(maximo){
	return Math.floor(Math.random() * maximo)
}

function atualizaTela(){
limpaTela();
xposiale = sorteiaPosicao(500);
yposiale = sorteiaPosicao(350);
desenhaAlvo(xposiale, yposiale);}

setInterval(atualizaTela, 800);

function dispara(evento){
	var x = evento.pageX - tela.offsetLeft;	
	var y = evento.pageY - tela.offsetTop;	

	if((x > xposiale - raio) && (x < xposiale + raio)&& 
	  (y > yposiale - raio) && (y < yposiale + raio)){	
 alert("VOCÃŠ ACERTOU!!"); }
}

tela.onclick = dispara;

</script>
</body>
</html>
